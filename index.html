<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- reset css -->
    <link rel="stylesheet" href="\assets\css\reset.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="\assets\css\style.css" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/min/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-3 text-center">
                    <h4>Train Scheduler</h4>
                    <p>Enter the Name, ID number, departure time, and departure interval below.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="card">
                        <div class="card-header">
                            Train Display
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><strong>Train Name</strong></th>
                                        <th><strong>Destination</strong></th>
                                        <th><strong>Departure Interval (Minutes)</strong></th>
                                        <th><strong>Next Arrival</strong></th>
                                        <th><strong>Minutes Away</strong></th>
                                    </tr>
                                </thead>
                                <tbody id="new_train">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="card">
                        <div class="card-header">
                            Add Train Here
                        </div>
                        <form>
                            <div class="form-group ml-3 mr-3">
                                <label for="train_name">Train</label>
                                <input type="text" class="form-control" id="train_name" placeholder="530">
                            </div>
                            <div class="form-group ml-3 mr-3">
                                <label for="train_destination">Destination</label>
                                <input type="text" class="form-control" id="train_destination"
                                    placeholder="Elk Grove, CA">
                            </div>
                            <div class="form-group ml-3 mr-3">
                                <label for="departure_time">Departure Time</label>
                                <input type="time" class="form-control" id="departure_time" placeholder="5:00">
                            </div>
                            <div class="form-group ml-3 mr-3">
                                <label for="departure_interval">Departure Interval (Minutes) </label>
                                <input type="number" class="form-control" id="departure_interval" placeholder="30 ">
                            </div>
                            <button type="submit" class="btn btn-primary ml-3 add_train_btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- //linked js file -->
        <script type="text/javascript" src="\assets\javascript\app.js"></script>
    </body>

</html>
